<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>


    <title>Saud 3D</title>
  </head>
  <body>
    <a-scene renderer="antialias: true;
    colorManagement: true;
    sortObjects: true;
    physicallyCorrectLights: true;
    maxCanvasWidth: 5120;
    maxCanvasHeight: 1440;" physics="debug: false" >
        
      <a-entity  static-body environment="preset: forest; ground: flat; "></a-entity>
      

      </a-assets>
    </a-scene>
  </body>
</html>
