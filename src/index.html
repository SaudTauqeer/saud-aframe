<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Saud 3D</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="saud-model"
          src="https://models.readyplayer.me/6539b9e503fbd3bd39f1d207.glb"
        ></a-asset-item>
      </a-assets>

      <a-sky color="#ECECEC"></a-sky>

      <a-entity gltf-model="#saud-model" position="0 1 -5" scale="0.5 0.5 0.5">
        <a-animation
          attribute="rotation"
          begin="mouseenter"
          to="0 15 0"
          dur="500"
          direction="alternate"
          repeat="5"
        >
        </a-animation>
      </a-entity>
    </a-scene>
  </body>
</html>
